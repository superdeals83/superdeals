<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Deals</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <div class="container">
            <div class="row">
                <!-- Hamburger Menu -->
                <div class="col-2">
                    <!-- Circular Logo -->
                        <img src="assets/img/logo.png" alt="Logo" class="logo-img">

                </div>
                <!-- Title -->
                <div class="col-9 text-start">
                    <span class="display-4">Super Deals</span>
                </div>
                <!-- Notification Icon -->
               <!--- <div class="col-2">
                    <button class="btn btn-lg">
                        <i class="bi bi-bell text-light"></i>
                    </button>
                </div>-->
            </div>
            <!-- Search Bar -->
            <div class="row mt-3">
                <div class="col-12">
                    <input type="text" class="form-control" onclick="window.location.href='search.html'" placeholder="Search Products">
                </div>
            </div>
            <!-- Price Range Slider -->
            <div class="row mt-3">
                <label for="customRange1" class="form-label">Price range( ₹100- ₹100000)</label>
                <div class="col-8">
                    <!-- Add price range slider here -->
                    <input type="range" class="form-range" value="50000" id="customRange1" min="100" max="100000" step="100" oninput="updateSliderValue(this.value)">
                    <datalist id="tickmarks">
                        <option value="100">
                        <option value="1000">
                        <option value="10000">
                        <option value="100000">
                    </datalist>
                </div>
                <div class="col-3">
                    <span id="sliderValue"> ₹50000</span>
                </div>
                
            </div>
        </div>
    </header>

    <!-- Body -->
    <main class="container mt-5">
            <div class="row row-cols-2 row-cols-md-2 g-2 mb-5" id="productContainer">
            </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3">
        <div class="container">
            <div class="row">
                <!-- Logo Images -->
                <div class="col-12 text-center">
                    <!-- Add logo images here -->
                    <img src="assets/img/logo.png" alt="Logo" class="logo-img">
                </div>
            </div>
            <div class="row mt-3">
                <!-- Navigation Links -->
                <div class="col-12 text-center">
                    <a href="#" class="footer-links">Categories</a> |
                    <a href="search.html" class="footer-links">Search</a> |
                    <a href="#" class="footer-links">About Us</a> |
                    <a href="#" class="footer-links">Contact Us</a> 
                </div>
            </div>
            <div class="row mt-3">
                <!-- Copyright -->
                <div class="col-12 text-center">
                    <p class="mb-0">© made by Super Deals</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Floating Buttons -->
    <div class="floating-buttons">
        <!--<a href="" class="btn btn-primary search-btn custom-btn"><i class="bi bi-search"></i></a>-->
        <a href="#header" class="btn btn-primary go-top-btn custom-btn"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="main.js"></script>
</body>
</html>
