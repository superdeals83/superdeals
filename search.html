<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        .suggestion-list {
            border: 0px solid #fcfefff8;
            border-top: none;
            max-height: 220px;
            overflow-y: auto;
            position: absolute;
            width: 100%;
            z-index: 1000;
        }
        .suggestion-item {
            background: white;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            padding: 10px;
            color:blue;
        }
        .suggestion-item:hover {
            background: #f0f0f0;
        }
        
    </style>
    <script>
        let search_data = [];
        function fetchDataFromFile() {
            document.getElementById('searchBar').focus();
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'assets/index.txt', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const lines = xhr.responseText.split('\n');
                    lines.forEach(function (line) {
                        if (line.trim() !== '') {
                            const parts = line.split('|'); // Split by a delimiter, e.g., '|'
                            const product = {
                                name: parts[0],
                                image: parts[1],
                                logo: parts[2],
                                price: parts[3],
                                discount: parts[4],
                                link: parts[5]
                            };
                            search_data.push(product);
                        }
                    });
                    
                }
            };
            xhr.send();
        }

        function showSuggestions() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const suggestionList = document.getElementById('suggestionList');
            suggestionList.innerHTML = '';

            if (query) {
                const suggestions = search_data
                    .filter(product => product.name.toLowerCase().includes(query))
                    .map(product => product.name);

                suggestions.forEach(suggestion => {
                    const item = document.createElement('div');
                    item.classList.add('suggestion-item');
                    item.textContent = suggestion;
                    item.onclick = function() {
                        document.getElementById('searchBar').value = suggestion;
                        searchProducts();
                        suggestionList.innerHTML = '';
                    };
                    suggestionList.appendChild(item);
                });
            }
        }

        function searchProducts() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const searchProduct = document.getElementById('searchProduct');
            const productCount = document.getElementById('productCount');
            const suggestionList = document.getElementById('suggestionList');
            suggestionList.innerHTML = '';
            searchProduct.innerHTML = '';
            document.getElementById('clearButton').classList.add('d-none');
            document.getElementById("searchBar").classList.remove("rounded-end-0");
            if (!query) {
                productCount.innerHTML = '<p>Enter the product name!</p>';
                return;
            }

            const filteredProducts = search_data.filter(product => product.name.toLowerCase().includes(query));
            const count = filteredProducts.length;

            if (count > 0) {
                filteredProducts.forEach(product => {
                    searchProduct.appendChild(createProductCard(product.name, product.image, product.logo, product.price, product.discount, product.link));
                    // Initial load of products
                   updateProductsByPriceOrder('low-to-high'); // Default initial order
                  document.getElementById("btn_").classList.remove("d-none");
                });
                productCount.innerHTML = `<p>"${query}" ${count} products found!</p>`;
                document.getElementById('searchBar').value = '';
            } else {
                productCount.innerHTML = '<p>No products found!</p>';
            }
        }

        function createProductCard(name, image, logo, price, discount, link) {
            // Create product card element
            var card = document.createElement('div');
            card.classList.add('col');

            // Construct HTML for product card
            var cardHTML = `
                <div class="card text-center">
                    <div><span class="discount-badge">${discount}%</span>
                    <img src="assets/img/${image}" class="card-img-top" alt="Product Image">
                    <img src="assets/${logo}" class="card-img px-3 " alt="Affiliate Company Logo"></div>
                    <div class="card-body">
                        <h6 class="card-title text-sm">${name}</h6>
                        <p class="card-text">Price:  â‚¹${price}</p>
                        <a href="${link}" class="btn btn-primary">Buy Now</a>
                    </div>
                </div>
            `;

            // Set HTML content of card
            card.innerHTML = cardHTML;

            // Return created product card
            return card;
        }
    </script>
</head>
<body onload="fetchDataFromFile()">
    <!-- Header -->
    <header class="header" id="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-1 text-center">
                    <a href="index.html"><i class="bi bi-arrow-left" style="font-size: larger;text-decoration: none;color:white;"></i></a>
                </div>
                <!-- Search Bar -->
                <div class="col-11">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" class="form-control rounded-end" id="searchBar" onkeyup="showSuggestions()" autocomplete="off" placeholder="Search Products" aria-label="Search Products" aria-describedby="basic-addon1">
                        <button id="clearButton" class="btn btn-light rounded-end d-none" type="button">
                            <i class="bi bi-x"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div id="suggestionList" class="suggestion-list"></div>

    <!-- Product Count -->
    <div class="container mt-3">
        <div id="productCount" class="text-center"></div>
    </div>

    <div class="row mt-3 d-none" id="btn_">
        <div class="col-6">
            <div class="dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Low to High
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#" data-value="low-to-high">Low to High</a></li>
                    <li><a class="dropdown-item" href="#" data-value="high-to-low">High to Low</a></li>
                </ul>
            </div>
        </div>
        <div class="col-6 text-end">
            <button id="toggleViewBtn" class="btn btn-outline-secondary">
                <i class="bi bi-list"></i> List View
            </button>
        </div>
    </div>

    <main class="container mt-5">
        <div class="row row-cols-1 row-cols-md-2 g-2 mb-5" id="searchProduct">
        </div>
    </main>

    <!-- Floating Buttons -->
    <div class="floating-buttons">
        <!--<a href="" class="btn btn-primary search-btn custom-btn"><i class="bi bi-search"></i></a>-->
        <a href="#header" class="btn btn-primary go-top-btn custom-btn"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle between grid and list view
        document.getElementById('toggleViewBtn').addEventListener('click', function() {
            var searchProduct = document.getElementById('searchProduct');
            if (searchProduct.classList.contains('row-cols-2')) {
                searchProduct.classList.remove('row-cols-2');
                searchProduct.classList.add('list-view');
                this.innerHTML = '<i class="bi bi-list"></i> list View';
            } else {
                searchProduct.classList.remove('list-view');
                searchProduct.classList.add('row-cols-2');
                this.innerHTML = '<i class="bi bi-grid"></i> grid View';
            }
        });

        // Event listener for dropdown selection
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', function(event) {
                event.preventDefault();
                const selectedValue = this.getAttribute('data-value');
                const selectedText = this.textContent;
                document.getElementById("dropdownMenuButton").textContent = selectedText;

                // Update products based on the selected sorting order
                if (selectedValue === 'low-to-high') {
                    updateProductsByPriceOrder('low-to-high');
                } else if (selectedValue === 'high-to-low') {
                    updateProductsByPriceOrder('high-to-low');
                }
            });
        });

        // Function to update the displayed products based on the selected price order
        function updateProductsByPriceOrder(order) {
            var searchProduct = document.getElementById('searchProduct');
            searchProduct.innerHTML = ''; // Clear existing products

            // Sort the products based on the selected order
            if (order === 'low-to-high') {
                search_data.sort((a, b) => parseInt(a.price) - parseInt(b.price));
            } else if (order === 'high-to-low') {
                search_data.sort((a, b) => parseInt(b.price) - parseInt(a.price));
            }

            // Display sorted products
            search_data.forEach(function(product) {
                const productCard = createProductCard(product.name, product.image, product.logo, product.price, product.discount, product.link);
                searchProduct.appendChild(productCard);
            });
        }

        // Function to toggle visibility of floating buttons
        function toggleFloatingButtons() {
            var floatingButtons = document.querySelector('.floating-buttons');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                floatingButtons.style.display = 'block';
            } else {
                floatingButtons.style.display = 'none';
            }
        }
        // Event listener for scroll event to toggle floating buttons visibility
        window.addEventListener('scroll', function() {
            toggleFloatingButtons();
        });

        // Function to toggle visibility of clear button
        function toggleClearButton() {
            const searchBar = document.getElementById('searchBar');
            const clearButton = document.getElementById('clearButton');
            if (searchBar.value.trim() !== '') {
                clearButton.classList.remove('d-none');
                document.getElementById("searchBar").classList.add("rounded-end-0");
                } else {
                    clearButton.classList.add('d-none');
                    document.getElementById("searchBar").classList.remove("rounded-end-0");
            }
        }

        // Event listener for keyup event on the search bar
        document.getElementById('searchBar').addEventListener('keyup', function() {
            toggleClearButton();
        });

        // Event listener for click event on the clear button
        document.getElementById('clearButton').addEventListener('click', function() {
            const searchBar = document.getElementById('searchBar');
            searchBar.value = ''; // Clear the input field
            toggleClearButton(); // Hide the clear button
        });

    </script>
</body>
</html>
